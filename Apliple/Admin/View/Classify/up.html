<html>
<head>

<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="card-box">
            <!-- Row start -->
            <div class="am-g">
            </div>
            <!-- Row end -->
            <!-- Row start -->
            <div class="am-g">

                    <form class="am-form" action="{:U('Classify/alter')}" method="post" id="form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <td>分类名称</td>
                                <td><input type="text" name="classify_name" value="{$clName.classify_name}" /></td>
                            </tr>
                            <tr align="center">
                                <input type="hidden" name="classify_id" value="{$clName.classify_id}"/>

                            </tr>
                            </thead>
                        </table>
                    </form>
                </div>
            </div>
        </div>
