<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台模板</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/amazeui.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/core.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/menu.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/index.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/admin.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/page.css" />
    <link href="__PUBLIC__/Admin/plugins/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="card-box">
            <!-- Row start -->
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr align="center">
                                <td><input type="checkbox" /></td>
                                <td >ID</td>
                                <td >昵称</td>
                                <td>个人网站</td>
                                <td>邮箱</td>
                                <td>ip</td>
                                <td>评论的内容</td>
                                <td>时间</td>
                                <!--<td>用户名</td>-->
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="comList" item="v">

                                <tr align="center" data-id="{$v.article_id}">
                                    <td><input type="checkbox" /></td>
                                    <td>{$v.comment_id}</td>
                                    <td><a href="#">{$v.com_name}</a></td>
                                    <td>{$v.url}</td>
                                    <td>{$v.com_email}</td>
                                    <td>{$v.ip}</td>
                                    <td>{$v.com_conmen}</td>
                                    <td>{$v.com_time|date='Y-m-d H:i:s',###}</td>
                                    <!--<td>{$v.classify_name}</td>-->
                                    <!--<td>{$v.like_hits}</td>-->
                                    <!--<td>{$v.login_name}</td>-->
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"><a href="{:U('Comment/del')}?id={$v.comment_id}" class="btn btn-primary " onclick="if(confirm('确定要删除吗?将无法找回')){return true;}else{return false;}">删除</a></span> </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </foreach>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="yahoo2" >
        {$pages}
    </div>
</div>
