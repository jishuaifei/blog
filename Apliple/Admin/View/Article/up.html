<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__/Admin/beginner/plugins/layui/css/layui.css" media="all" />
    <script src="__PUBLIC__/Admin/jquery-1.js"></script>
    <script src="__PUBLIC__/Admin/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Admin/messages_zh.min.js"></script>

</head>

<body>
<div style="margin: 15px;">

    <form class="layui-form" action="{:U('Article/up')}" method="post" enctype="multipart/form-data" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
                <input type="text" name="article_title" id="article_title" value="{$data.article_title}" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input type="text" name="article_author" lay-verify="required"  value="{$data.article_author}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="classify_id" lay-filter="aihao">
                    <foreach name="Classify" item="v">
                        <option value="{$v.classify_id}" <if condition="$v['classify_id'] eq $data['classify_id']">selected</if>>{$v.classify_name}</option>
                    </foreach>
                </select>
            </div>
        </div>


        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">标签</label>-->
            <!--<div class="layui-input-block">-->
                <!--<foreach name="labelName" item="v">-->

                    <!--<input type="checkbox" name="label[]" title="{$v.label_name}" value="{$v.label_id}" <if condition="$v['label_id'] eq $laId['label']">checked</if>>-->
                <!--</foreach>-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑器</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="article_content" lay-verify="content" id="LAY_demo_editor">{$data.article_content}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$data.article_id}"/>
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="__PUBLIC__/Admin/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/beginner/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
    });

</script>
</body>

</html>
