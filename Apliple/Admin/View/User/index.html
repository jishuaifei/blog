<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台模板</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/amazeui.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/core.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/menu.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/index.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/admin.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css2/page.css" />
    <link href="__PUBLIC__/Admin/plugins/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="card-box">
            <!-- Row start -->
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr align="center">
                                <td><input type="checkbox" /></td>
                                <td >姓名</td>
                                <td >用户名</td>
                                <td>性别</td>
                                <td>爱的状态</td>
                                <td>年龄</td>
                                <td>手机号</td>
                                <td>电子邮件</td>
                                <td>添加时间</td>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="user" item="v">
                                <tr align="center">
                                    <td><input type="checkbox" /></td>
                                    <td>{$v.user_name}</td>
                                    <td><a href="#">{$v.user}</a></td>
                                    <td>
                                        <if condition="$v['user_sex'] eq 0">
                                            男
                                            <else/>
                                            女
                                        </if>
                                        </td>
                                    <td>
                                        <if condition="$v['love_start'] eq 0">
                                            单身
                                            <elseif condition="$v['love_start'] eq 1"/>
                                            未婚
                                            <else/>
                                            已婚
                                        </if>
                                    </td>
                                    <td>{$v.user_age}</td>
                                    <td>{$v.user_tel}</td>
                                    <td>{$v.user_email}</td>
                                    <td>{$v.user_time|date='Y-m-d H:i:s',###}</td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="yahoo2" >
        {$pages}
    </div>
</div>
